<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Издательство{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">

    <!-- Шрифт Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!-- Кастомные стили -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #e3f3ff; 
            color: #333;
        }

        .navbar {
            background-color: #6A5ACD;
        }

        .navbar-brand, .nav-link, .nav-item a {
            color: white !important;
        }

        .btn-primary {
            background-color: #708ee0;
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: #a0552c;
        }

        .btn-secondary {
            background-color: #696969;
            color: white;
            border: none;
        }

        .card-profile {
            max-width: 300px;
            margin: auto;
        }

        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-top: 30px;
        }

        .container mt-5 {
            margin-top: 3rem;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- Навигация -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Издательство</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'projects:project-list' %}">Проекты</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'authors:author-list' %}">Авторы</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tasks:task-list' %}">Задачи</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'manuscripts:manuscript-list' %}">Рукописи</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pages:profile' %}">Профиль</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Войти</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 

{% block extra_js %}{% endblock %}

</body>
</html>
