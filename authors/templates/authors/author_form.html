{% extends "base.html" %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="{{ form.user.id_for_label }}" class="form-label">Пользователь</label>
        {{ form.user }}
    </div>

    <div class="mb-3">
        <label for="{{ form.full_name.id_for_label }}" class="form-label">ФИО</label>
        {{ form.full_name }}
    </div>

    <div class="mb-3">
        <label for="{{ form.contact_info.id_for_label }}" class="form-label">Контактная информация</label>
        {{ form.contact_info }}
    </div>

    <div class="mb-3">
        <label for="{{ form.bio.id_for_label }}" class="form-label">Биография</label>
        {{ form.bio }}
    </div>

    <div class="mb-3">
        <label for="{{ form.contract.id_for_label }}" class="form-label">Договор</label>
        {{ form.contract }}
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'authors:author-list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
